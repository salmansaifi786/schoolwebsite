<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Title-->
    <title>Simple Student Record</title>
     <!-- CSS File-->
     <link rel="stylesheet" href="../css/data.css">
</head>
<body>
    <div class="details">
    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
        <h3 class="h1">Enter Students Data</h3>
         <!--div-1-->
           <div>
               <label class="label">Full Name :</label>
               <!--Validation Error-->
               <label class="validation-error hide" id="userNamevalidationError">This field is required</label>
               <!--Input User Name-->
               <input type="text" name="userName" id="userName" placeholder="Enter the user Name">
           </div>
           <!--div-2-->
           <div>
               <label class="label">Roll number :</label>
               <!--Validation Error-->
               <label class="validation-error hide" id="rollNovalidationError" >This field is required</label>
               <!--Input Roll No-->
               <input type="text" name="rollNo" id="rollNo" placeholder="Enter the Roll number">
           </div>
           <!--div-3-->
           <div>
               <label class="label">Class :</label>
               <!--Validation Error-->
               <label class="validation-error hide" id="stdClassvalidationError">This field is required</label>
              <!--Input Student Class-->
               <input type="text" name="stdClass" id="stdClass" placeholder="Enter the Student Class">
           </div>
           <!--div-4-->
           <div>
               <label class="label">Address :</label>
               <!--Validation Error-->
               <label class="validation-error hide" id="tsubvalidationError">This field is required</label>
               <!--Input Total Subject-->
               <input type="text" name="tadd" id="tadd" placeholder="Enter the address">
           </div>
           <div>
               <label class="label">Contact No :</label>
               <!--Validation Error-->
               <label class="validation-error hide" id="tsubvalidationError">This field is required</label>
               <!--Input Total Subject-->
               <input type="tel" pattern="[0-9]{10}" name="contact" id="contact" placeholder="Enter the contact number eg.90xxxxxxx8">
           </div>
           <!--div-5-->
           <div>
               <label class="label">Age :</label>
               <!--Validation Error-->
               <label class="validation-error hide" id="agevalidationError">This field is required</label>
               <!--Input Age-->
               <input type="number" min="5" max="20" name="age" id="age" placeholder="Enter the Age">
           </div>
           <!--div-6-->
           <div class="form-action-buttons">
               <!--Input Button-->
               <input type="submit" value="Submit">
           </div>
       </form></div>
       <div class="tab">
       <table class="list" id="stdlist" style="background-color: #C2976D;">
        <!--Table Head-->
        <thead>
            <!--Row-2-->
            <tr>
                <th>Full Name</th>
                <th> Roll no</th>
                <th>Class</th>
                <th>Address</th>
                <th>Contact</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <!--Table Body-->
        <tbody>
        </tbody>
    </table></td></div>

<script src="../js/data.js"></script>
</body></html>
